<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



  <!-- <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
  <title>mediaplayer</title>
</head>

<body>
  <main id="app">
    <header class="col-sm-12 fixed-top">
      <a>
      <img src="images/flashback-logo.svg" alt="Roku logo" href="/index.html">
      </a>
      <nav class="float-right">
      <ul>
  
        <li v-if="authenticated"><i class="fas fa-user-circle"></i></li>
        <li v-if="administrator"><i class="fas fa-cog"></i></li>
        <li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off"></i></li>					
      </ul>
      </nav>
    </header>
    </section>

   

    <div class="movieplayerTest">

      <div class="container" >

        <div class="c-video">
        <video class="video" src="video/pulpfiction.mp4">
        <track default label="English" kind="subtitles" srclang="en" src="video/pulpfiction.vtt" default>
        </video>
        <div class="controls">
            <div class="purple-bar">
                <div class="purple-roku"></div>
            </div>
           
            <div class="buttons">
                <button id="play-pause">play/pause</button>
                <i class="material-icons" id="btnComment">add_comment</i>
                <i class="material-icons" id="btnLike">thumb_up</i>
                <i class="material-icons" id="btnShare">share</i>
            </div>


        </div>
        </div>
      </div>


      
    </div>
   
      
      </li>
    </ul>

  </div>
    <div class="up-arrow"><span>^</span></div>
  </main>

  <footer>
    <p>All content &copy; 2020 Roku Flashback Concept</p>
  </footer>

  <script src="js/mediaplayer.js"></script>
  <script defer src="js/video.js"></script>
</body>

</html>
