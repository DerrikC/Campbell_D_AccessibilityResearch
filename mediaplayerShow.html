<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <title>mediaplayer</title>

<body>
  <main id="app">
    <header class="col-sm-12 fixed-top">
      <a href="/index.html">
      <img src="images/flashback-logo.svg" alt="Roku logo" >
      </a>
    </header>

    <div class="movieplayerTest">

      <div class="container" >

        <div class="c-video">

        <video class="video" src="video/scoobydoo.mp4">
          <!-- set subtitles as default to display the example, should make cc button -->
        <track default label="English" kind="subtitles" srclang="en" src="video/scoobydoo.vtt" default>
        </video>

        <div class="controls">
            <div class="purple-bar">
                <div class="purple-roku"></div>
            </div>
           
            <div class="buttons">
                <button id="play-pause">play/pause</button>
                <i class="material-icons" id="btnComment">add_comment</i>
                <i class="material-icons" id="btnLike">thumb_up</i>
                <i class="material-icons" id="btnShare">share</i>
            </div>
            
        </div>
        </div>
      </div>
      
    </div>
   
      
      </li>
    </ul>

  </div>
    <div class="up-arrow"><span>^</span></div>
